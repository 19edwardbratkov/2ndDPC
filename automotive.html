<h1 id="aheading"> Automotive </h1 id="aheading>
<p> DPC is a custom shape molders of foam automotive components including head/side impact absorbers, bolsters, head rests, substrates, filler blocks and structural foam like jack holders, duct work, and laminated deck boards. 
Our variety of materials allows us to find the most cost-effective solution to your component needs. 
We are capable of molding your products in expandable polystyrene (EPS), expandable polypropylene (EPP), and GECET. </p>
